<!--
A list of saved items in the ARC main menu.

The element uses direct implementation of the PouchDB to make a query to the
datastore. It also listens to events fired by the `arc-model` elements to
update state of the saved items.

### Example
```
<saved-menu></saved-menu>
```

### Sizing the element

The element uses `<iron-list>` to render the data in the view. The list is set
to be flex vertically. It means that the element has to be sized directly by the
hosting application or otherwise it size will be 0px.

It can be done using flex layout and making the element to be `flex: 1`.

### Styling
`<saved-menu>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--saved-menu` | Mixin applied to the element | `{}`
`--saved-menu-background-color` | Background color of the menu | `#f7f7f7`
`--saved-menu-selected-post-method-color` | Font color of selected item POST method label | `#fff`
`--saved-menu-focused-post-method-color` | Font color of focused item POST method label | `rgb(33, 150, 243)`
`--saved-menu-selected-method-label-background-color` | Background color of the POST method label when the item is focused | `#fff`
`--saved-menu-list` | Mixin applied to the list element. | `{}`
`--saved-menu-list-item` | Mixin applied to each list item | `{}`
`--saved-menu-selected-item-background-color` | Background color of the selected list item | `#FF9800`
`--saved-menu-selected-item-color` | Color of the selected list item | `#fff`
`--saved-menu-name-label` | Mixin applied to the name label | `{}`
`--arc-menu-empty-info-color` | Color applied to the empty info section | ``
`--arc-menu-empty-info-title-color` | Color applied to the title in the empty info section | ``

@group UI Elements
@element saved-menu
@demo demo/index.html
-->
<dom-module id="saved-menu">
  <template>
    <style>
     :host {
      display: block;
      background-color: var(--saved-menu-background-color, #f7f7f7);
      position: relative;
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --saved-menu;
    }

    paper-item:focus http-method-label[method="post"] {
      color: var(--saved-menu-selected-post-method-color, #fff);
    }

    .iron-selected paper-item:focus http-method-label[method="post"] {
      color: var(--saved-menu-focused-post-method-color, rgb(33, 150, 243));
    }

    .iron-selected http-method-label {
      background-color: var(--saved-menu-selected-method-label-background-color, #fff);
    }

    http-method-label {
      margin-right: 8px;
      font-size: 14px;
    }

    iron-list {
      flex: 1 1 auto;
      @apply --saved-menu-list;
    }

    paper-item {
      @apply --arc-font-menu;
      font-weight: 400;
      min-height: 36px;
      cursor: pointer;
      @apply --saved-menu-list-item;
    }

    .iron-selected paper-item {
      background-color: var(--saved-menu-selected-item-background-color, #FF9800);
      color: var(--saved-menu-selected-item-color, #fff);
    }

    .name {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      font-size: 14px;
      @apply --saved-menu-name-label;
    }

    paper-progress {
      width: calc(100% - 32px);
      margin: 0 16px;
      position: absolute;
    }

    .empty-info {
      @apply --arc-font-body1;
      font-style: italic;
      margin: 1em 16px;
      color: var(--arc-menu-empty-info-color);
    }

    .empty-title {
      @apply --paper-font-title;
      white-space: normal;
      color: var(--arc-menu-empty-info-title-color);
    }

    .empty-message {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-center;
      text-align: center;
    }

    .empty-state-image {
      width: 180px;
      height: 120px;
    }

    [hidden] {
      display: none !important;
    }
    </style>
    <paper-progress hidden$="[[!querying]]" indeterminate></paper-progress>
    <template is="dom-if" if="[[dataUnavailable]]">
      <div class="empty-message">
        <h3 class="empty-title">Save a request and recall it from here</h3>
        <svg class="empty-state-image" viewBox="0 0 180 120">
          <defs><style>.cls-1{fill:#4d4d4d;}.cls-2{fill:#666;}.cls-3{fill:#faa;}.cls-4{fill:red;}.cls-5{fill:#d38484;}</style></defs>
          <g><rect class="cls-1" width="180" height="120"/></g>
          <rect class="cls-2" x="49" width="131" height="120"/><rect class="cls-2" x="4" y="5" width="41" height="7"/><rect class="cls-2" x="4" y="107.97" width="41" height="7"/>
          <rect class="cls-2" x="4" y="22" width="35.53" height="7"/><rect class="cls-3" x="4" y="47.33" width="41" height="7"/><rect class="cls-4" x="4" y="47.33" width="9" height="7"/>
          <rect class="cls-3" x="4" y="62.67" width="32" height="7"/><rect class="cls-3" x="4" y="78" width="32" height="7"/><polygon class="cls-3" points="131.3 33.7 123.6 26 131.71 34.15 139 41.4 139 41.4 131.3 33.7"/>
          <polygon class="cls-3" points="123.6 26 90 26 90 89.7 139 89.7 139 41.4 123.6 41.4 123.6 26"/><polygon class="cls-5" points="123.6 26 123.6 41.4 139 41.4 131.71 34.15 123.6 26"/>
        </svg>
        <p class="empty-info">Use <span class="code">[[_computeA11yCommand('s')]]</span> to save a request. It will appear in this place.</p>
      </div>
    </template>
    <iron-list items="[[items]]" id="list" hidden$="[[!hasItems]]">
      <template>
        <div data-index$="[[index]]" title$="[[item.url]]" class$="[[_computeItemClass(item._id, selectedItem)]]">
          <paper-item on-tap="_openSaved">
            <http-method-label method="[[item.method]]"></http-method-label>
            <span class="name">[[item.name]]</span>
            <paper-ripple></paper-ripple>
          </paper-item>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
  Polymer({
    is: 'saved-menu',

    behaviors: [
      Polymer.IronScrollTargetBehavior,
      Polymer.IronResizableBehavior,
      ArcBehaviors.OpenablePanelBehavior
    ],

    properties: {
      /**
       * Saved items restored from the datastore.
       */
      items: Array,
      // Database ID of the selected item.
      selectedItem: String,
      // True when the element is querying the database for the data.
      querying: {
        type: Boolean,
        readOnly: true,
        notify: true
      },
      // Computed value, true if the `items` property has values.
      hasItems: {
        type: Boolean,
        value: false,
        computed: '_computeHasItems(items.length)',
        notify: true
      },
      /**
       * Database query options for pagination.
       * Override this value to change the query options like limit of the results in one call.
       *
       * This is query options passed to the PouchDB `allDocs` function. Note that it will not
       * set `include_docs` option. A conviniet shortcut is to set the the `includeDocs` property
       * and the directive will be added automatically.
       */
      queryOptions: {
        type: Object,
        readOnly: true,
        value: function() {
          return {
            limit: 25,
            descending: true,
            include_docs: true
          };
        }
      },
      // Element's scroll target
      scrollTarget: {
        type: Object,
        value: function() {
          return this.$.list;
        }
      },
      /**
       * Computed value. True if query ended and there's no results.
       */
      dataUnavailable: {
        type: Boolean,
        computed: '_computeDataUnavailable(hasItems, querying)'
      },
      // Event target for the model.
      _eventTarget: {
        type: Object,
        value: function() {
          return this;
        }
      }
    },
    // Returns a handler to the datastore instance
    get _db() {
      return new PouchDB('saved-requests');
    },

    observers: [
      '_resetOnClosed(_isOpened)',
    ],

    attached: function() {
      this.listen(window, 'request-object-changed', '_requestChanged');
      this.listen(window, 'request-object-deleted', '_requestDeleted');
      this.listen(window, 'data-imported', 'refresh');
      this.listen(window, 'datastore-destroyed', '_onDatabaseDestroy');
    },

    detached: function() {
      this.unlisten(window, 'request-object-changed', '_requestChanged');
      this.unlisten(window, 'request-object-deleted', '_requestDeleted');
      this.unlisten(window, 'data-imported', 'refresh');
      this.unlisten(window, 'datastore-destroyed', '_onDatabaseDestroy');
    },
    /**
     * Resets the state of the variables.
     */
    reset: function() {
      if (this.queryOptions) {
        delete this.queryOptions.startkey;
        delete this.queryOptions.skip;
      }
      this._setQuerying(false);
      this.set('items', []);
      this.set('selectedItemIndex', -1);
    },
    /**
     * Refreshes the data from the datastore.
     * It resets the query options, clears items and makes a query to the datastore.
     */
    refresh: function() {
      this.reset();
      this.makeQuery();
    },

    _resetOnClosed: function(_isOpened) {
      if (_isOpened && !this.items && !this.querying) {
        this.makeQuery();
      }
    },
    // Handler for the `request-object-changed`
    _requestChanged: function(e) {
      if (e.cancelable) {
        return;
      }
      if (e.detail.type !== 'saved-requests') {
        return;
      }
      this._processItemChanged(e.detail.request._id, e.detail.request);
    },
    /**
     * Processes updated request / saved item.
     * If the request object is already on the list it will update the object.
     * Otherwise the object will be added to the list.
     *
     * @param {String} id Database ID of updated object
     * @param {Object} doc Database object.
     */
    _processItemChanged: function(id, doc) {
      var items = this.items;
      if (!items) {
        return this.set('items', [doc]);
      }
      for (var i = 0, len = items.length; i < len; i++) {
        if (items[i]._id === id) {
          return this.set(['items', i], doc);
        }
      }
      this.push('items', doc);
    },

    // Hanlder for the `request-object-deleted` event. Removed item from list if found.
    _requestDeleted: function(e) {
      if (e.cancelable) {
        return;
      }
      if (e.detail.type !== 'saved-requests') {
        return;
      }
      var id = e.detail.id;
      var items = this.items;
      if (!items || !items.length) {
        return;
      }
      for (var i = 0, len = items.length; i < len; i++) {
        if (items[i]._id === id) {
          return this.splice('items', i, 1);
        }
      }
    },

    // Handler for the `datastore-destroyed` custom event
    _onDatabaseDestroy: function(e) {
      var datastore = e.detail.datastore;
      if (!datastore || !datastore.length) {
        return;
      }
      if (typeof datastore === 'string') {
        datastore = [datastore];
      }
      if (datastore.indexOf('saved-requests') === -1 && datastore[0] !== 'all') {
        return;
      }

      this._db.close()
      .then(() => {
        this.refresh();
      });
    },
    /**
     * Computes class name for the HTML element representing a saved item.
     */
    _computeItemClass: function(_id, selectedItem) {
      if (_id && _id === selectedItem) {
        return 'iron-selected';
      }
    },
    // Computes value for the `hasItems` property.
    _computeHasItems: function(length) {
      return !!(length);
    },

    /**
     * Called every time the element changed it's scroll position. It will call the `makeQuery`
     * function when there's less than 120px left to scroll. (also it must be opened and must not
     * already querying).
     */
    _scrollHandler: function() {
      if (this.querying || !this._isOpened) {
        return;
      }
      var elm = this.scrollTarget;
      var delta = elm.scrollHeight - (elm.scrollTop + elm.offsetHeight);
      if (delta < 120) {
        this.makeQuery();
      }
    },
    /**
     * The function to call when new query for data is needed.
     */
    makeQuery: function() {
      this.debounce('menu-load-saved-page', this._loadPage, 20);
    },
    /**
     * Performs the query and processes the result.
     */
    _loadPage: function() {
      var db = this._db;
      this._setQuerying(true);
      db.allDocs(this.queryOptions)
      .then((response) => {
        this._setQuerying(false);
        if (response && response.rows.length > 0) {
          // Set up pagination.
          this.queryOptions.startkey = response.rows[response.rows.length - 1].key;
          this.queryOptions.skip = 1;
          let res = response.rows.map(item => item.doc);
          return this._processQueryResults(res);
        }
      })
      .catch((e) => {
        this._setQuerying(false);
        this.fire('app-log', {
          message: ['Query menu items', e],
          level: 'error'
        });
        console.error('Query menu items', e);
      });
    },
    /**
     * Processes query results to generate view data model.
     * @param {Array} res List of saved items retreived from the datastore.
     * @return {Array} Processed data items.
     */
    _processQueryResults: function(docs) {
      docs = docs.map(item => {
        return {
          _id: item._id,
          name: item.name,
          method: item.method,
          url: item.url
        };
      });
      if (!this.items) {
        this.set('items', docs);
      } else {
        docs.forEach(item => {
          this.push('items', item);
        });
      }
    },
    // Computes value for the `dataUnavailable` property.
    _computeDataUnavailable: function(hasItems, querying) {
      return !hasItems && !querying;
    },
    // Handler for the `tap` event on the item.
    _openSaved: function(e) {
      var id = e.model.get('item._id');
      this.fire('navigate', {
        base: 'request',
        type: 'saved',
        id: id
      });
    },

    /**
     * Computes command label depending on a OS.
     * For Mac it will be cmd + `key` and for the rest of the World it
     * will be ctrl + `key`.
     *
     * @param {String} key The key combination as a sufix after the command key
     * @return {String} Full command to display in command label.
     */
    _computeA11yCommand: function(key) {
      var isMac = navigator.platform.indexOf('Mac') !== -1;
      var cmd = '';
      if (isMac) {
        cmd += 'meta+';
      } else {
        cmd += 'ctrl+';
      }
      cmd += key;
      return cmd;
    },
  });
  </script>
</dom-module>
