<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>saved-menu demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../arc-models/request-model.html">
  <link rel="import" href="../../arc-models/project-model.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="../../history-menu/history-menu.html">
  <link rel="import" href="../saved-menu.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
    html,
    body {
      background-color: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    saved-menu,
    history-menu {
      height: 600px;
    }

    h3 {
      @apply --paper-font-title;
    }

    h4 {
      @apply --paper-font-subhead;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #dragOutput {
      display: block;
      padding: 8px;
      white-space: pre-wrap;
      word-break: break-all;
      background-color: #FFF8E1;
    }

    .drop-target {
      border: 2px transparent dashed;
      box-sizing: border-box;
    }

    .drop-target.drag-over {
      border-color: #8BC34A;
    }

    .menu-item {
      @apply --layout-flex;
    }

    .demo {
      max-width: 1100px;
      @apply --layout-horizontal;
    }

    .draggable-toggle {
      margin: 12px 0;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <section class="centered card demo">
        <div class="menu-item">
          <h3>History</h3>
          <history-menu id="history" list-type="[[listType]]" draggable-enabled></history-menu>
        </div>
        <div class="menu-item">
          <h3>Saved</h3>
          <saved-menu id="menu" list-type="[[listType]]" draggable-enabled="[[draggableEnabled]]"></saved-menu>
        </div>
      </section>

      <template is="dom-if" if="[[draggableEnabled]]">
        <section class="centered card drop-target" on-dragover="_dragoverHandler" on-dragleave="_dragleaveHandler" on-drop="_dropHandler">
          Drop request here
          <output id="dragOutput" hidden></output>
        </section>
      </template>

      <section class="centered card">
        <div class="actions">
          <h4>Saved actions</h4>
          <paper-button on-click="generate">Generate 100 requests</paper-button>
          <paper-button on-click="delete">Clear list</paper-button>
          <paper-button on-click="refresh">Refresh list</paper-button>
          <paper-button on-click="changed">Inform first item changed</paper-button>
          <paper-button on-click="deleted">Inform first item deleted</paper-button>
          <paper-button on-click="addNew">Add new saved item</paper-button>
          <div class="draggable-toggle">
            <paper-toggle-button checked="{{draggableEnabled}}">Enable experimental item draggable (saved only)</paper-toggle-button>
          </div>
        </div>

        <div class="actions">
          <h4>History actions</h4>
          <paper-button on-click="generateHistory">Generate 100 requests</paper-button>
          <paper-button on-click="deleteHistory">Clear list</paper-button>
          <paper-button on-click="refreshHistory">Refresh list</paper-button>
        </div>

        <paper-dropdown-menu label="Select list type">
          <paper-listbox slot="dropdown-content" attr-for-selected="data-value" selected="{{listType}}">
            <paper-item data-value="default">Default</paper-item>
            <paper-item data-value="comfortable">Comfortable</paper-item>
            <paper-item data-value="compact">Compact</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </section>

      <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
      <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
      <paper-toast id="navToast" text="Navigation ocurred"></paper-toast>
    </template>
  </dom-bind>
  <project-model></project-model>
  <request-model></request-model>
  <script>
  /* global DataGenerator, chance */
  (function(scope) {
    scope.draggableEnabled = true;
    scope._dragoverHandler = function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
      e.currentTarget.classList.add('drag-over');
    };

    scope._dragleaveHandler = function(e) {
      e.currentTarget.classList.remove('drag-over');
    };

    scope._dropHandler = function(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData('arc/request-object');
      // format data
      const request = JSON.parse(data);
      console.log(request);
      const out = document.getElementById('dragOutput');
      out.innerText = JSON.stringify(request, null, 2);
      if (out.hasAttribute('hidden')) {
        out.removeAttribute('hidden');
      }
      e.currentTarget.classList.remove('drag-over');
    };
    scope.refresh = function() {
      document.querySelector('saved-menu').refresh();
    };

    scope.generate = function() {
      DataGenerator.insertSavedRequestData({
        requestsSize: 100
      })
      .then((data) => {
        document.getElementById('genToast').opened = true;
        data.requests.forEach((item) => {
          item.type = 'saved';
          document.body.dispatchEvent(new CustomEvent('request-object-changed', {
            bubbles: true,
            detail: {
              request: item
            }
          }));
        });
      });
    };

    scope.delete = function() {
      DataGenerator.destroySavedRequestData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        const e = new CustomEvent('destroy-model', {
          detail: {
            models: ['saved-requests']
          },
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };

    scope.changed = function() {
      let item = document.getElementById('menu').requests[0];
      item = Object.assign({}, item);
      item.name = 'Changed to: ' + chance.sentence({words: 2});
      const e = new CustomEvent('request-object-changed', {
        detail: {
          request: item,
          type: 'saved'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.deleted = function() {
      const item = document.getElementById('menu').requests[0];
      const e = new CustomEvent('request-object-deleted', {
        detail: {
          oldRev: item._rev,
          id: item._id,
          type: 'saved'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.addNew = () => {
      const item = DataGenerator.generateRequests({
        requestsSize: 1
      });
      item.update = Date.now();
      const e = new CustomEvent('request-object-changed', {
        detail: {
          request: item[0],
          type: 'saved'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.generateHistory = function() {
      DataGenerator.insertHistoryRequestData({
        requestsSize: 100
      })
      .then(() => {
        document.getElementById('genToast').opened = true;
        document.getElementById('history').refresh();
      });
    };

    scope.deleteHistory = function() {
      DataGenerator.destroyHistoryData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        const e = new CustomEvent('datastore-destroyed', {
          detail: {
            datastore: ['history']
          },
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };

    scope.refreshHistory = function() {
      document.getElementById('history').refresh();
    };

    window.addEventListener('navigate', function() {
      document.getElementById('navToast').opened = true;
    });
  })(document.getElementById('demo'));
  </script>
</body>
</html>
