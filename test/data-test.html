<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../saved-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-menu></saved-menu>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, TestHelpers, MockInteractions */
    suite('basic', function() {

      suiteSetup(function() {
        return DataGenerator.generateData();
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      var element;
      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      test('items are set', function() {
        assert.lengthOf(element.items, 25);
      });

      test('selectedItem is undefined', function() {
        assert.isUndefined(element.selectedItem);
      });

      test('querying is false', function() {
        assert.isFalse(element.querying);
      });

      test('hasItems is true', function() {
        assert.isTrue(element.hasItems);
      });

      test('dataUnavailable is false', function() {
        assert.isFalse(element.dataUnavailable);
      });

      test('Item tap sends navigate custom event', function(done) {
        TestHelpers.forceXIfStamp(element);
        Polymer.RenderStatus.afterNextRender(element, function() {
          let eventData;
          element.addEventListener('navigate', function(e) {
            eventData = e.detail;
          });
          var nodes = Polymer.dom(element.root).querySelectorAll('paper-item');
          MockInteractions.tap(nodes[0]);
          assert.typeOf(eventData, 'object');
          assert.equal(eventData.base, 'request');
          assert.equal(eventData.type, 'saved');
          assert.typeOf(eventData.id, 'string');
          done();
        });
      });

      function deleteRequest(id) {
        var r = DataGenerator.generateRequests(1);
        var e = new CustomEvent('request-object-deleted', {
          bubbles: true,
          cancelable: false,
          composed: true,
          detail: {
            type: 'saved-requests',
            id: id
          }
        });
        document.body.dispatchEvent(e);
        return r[0];
      }

      test('Removes an item from the event', function() {
        deleteRequest(element.items[0]._id);
        assert.lengthOf(element.items, 24);
      });

      test('request-object-deleted event doeas nothing for unknown ID', function() {
        deleteRequest('Some-Id');
        assert.lengthOf(element.items, 25);
      });
    });
    </script>

  </body>
</html>
