<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../saved-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-menu></saved-menu>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator */
    suite('basic', function() {
      suiteSetup(function() {
        return DataGenerator.insertSavedRequestData({
          requestsSize: 25
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      let element;
      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      test('items are set', function() {
        assert.lengthOf(element.items, 25);
      });

      test('selectedItem is undefined', function() {
        assert.isUndefined(element.selectedItem);
      });

      test('querying is false', function() {
        assert.isFalse(element.querying);
      });

      test('hasItems is true', function() {
        assert.isTrue(element.hasItems);
      });

      test('dataUnavailable is false', function() {
        assert.isFalse(element.dataUnavailable);
      });

      test('Item click sends navigate custom event', function(done) {
        flush(() => {
          let eventData;
          element.addEventListener('navigate', function(e) {
            eventData = e.detail;
          });
          const nodes = element.shadowRoot.querySelectorAll('paper-icon-item');
          nodes[0].click();
          assert.typeOf(eventData, 'object');
          assert.equal(eventData.base, 'request');
          assert.equal(eventData.type, 'saved');
          assert.typeOf(eventData.id, 'string');
          done();
        });
      });

      function deleteRequest(id) {
        const e = new CustomEvent('request-object-deleted', {
          bubbles: true,
          cancelable: false,
          composed: true,
          detail: {
            type: 'saved',
            id: id
          }
        });
        document.body.dispatchEvent(e);
        return e;
      }

      test('Removes an item from the event', function() {
        deleteRequest(element.items[0]._id);
        assert.lengthOf(element.items, 24);
      });

      test('request-object-deleted event doeas nothing for unknown ID', function() {
        deleteRequest('Some-Id');
        assert.lengthOf(element.items, 25);
      });
    });
    </script>

  </body>
</html>
