<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../saved-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-menu></saved-menu>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('items is undefined', function() {
        assert.isUndefined(element.items);
      });

      test('selectedItem is undefined', function() {
        assert.isUndefined(element.selectedItem);
      });

      test('querying is undefined', function() {
        assert.isUndefined(element.querying);
      });

      test('hasItems is false', function() {
        assert.isFalse(element.hasItems);
      });

      test('scrollTarget is set', function() {
        assert.ok(element.scrollTarget);
      });

      test('queryOptions is set', function() {
        assert.ok(element.queryOptions);
      });

      test('dataUnavailable is undefined', function() {
        assert.isUndefined(element.dataUnavailable);
      });

      test('_eventTarget is the element', function() {
        assert.ok(element._eventTarget === element);
      });

      function appendRequest() {
        var r = DataGenerator.generateRequests(1);
        var e = new CustomEvent('request-object-changed', {
          bubbles: true,
          cancelable: false,
          composed: true,
          detail: {
            type: 'saved-requests',
            request: r[0]
          }
        });
        document.body.dispatchEvent(e);
        return r[0];
      }

      test('Appends an item from an event', function() {
        appendRequest();
        assert.typeOf(element.items, 'array');
        assert.lengthOf(element.items, 1);
      });

      test('hasItems changes after adding an item from the event', function() {
        appendRequest();
        assert.isTrue(element.hasItems);
      });

      test('dataUnavailable is false after adding an item from the event', function(done) {
        // querying property to change requires 20 ms
        setTimeout(function() {
          appendRequest();
          assert.isFalse(element.dataUnavailable);
          done();
        }, 50);
      });
    });
    </script>

  </body>
</html>
