<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../saved-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-menu attr-for-opened="opened"></saved-menu>
      </template>
    </test-fixture>

    <test-fixture id="opened">
      <template>
        <saved-menu attr-for-opened="opened" opened></saved-menu>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator */
    suite('Change events', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      function open() {
        element.setAttribute('opened', '');
        return new Promise((resolve) => {
          setTimeout(resolve, 100);
        });
      }

      function dispatch() {
        var r = DataGenerator.generateRequests(1);
        var e = new CustomEvent('request-object-changed', {
          bubbles: true,
          cancelable: false,
          composed: true,
          detail: {
            type: 'saved-requests',
            request: r[0],
            oldId: r[0]._id
          }
        });
        document.body.dispatchEvent(e);
        return r[0];
      }

      test('Does not append item when is not opened', function() {
        dispatch();
        assert.isUndefined(element.items);
      });

      test('Appends item when opened', function() {
        return open()
        .then(() => {
          dispatch();
          assert.isTrue(element.hasItems);
          assert.lengthOf(element.items, 1);
        });
      });

      test('Does not append item when is not opened anymore', function() {
        return open()
        .then(() => {
          element.removeAttribute('opened');
          dispatch();
          assert.isFalse(element.hasItems);
          assert.isUndefined(element.items);
        });
      });
    });

    suite('Delete events', function() {
      suiteSetup(function() {
        return DataGenerator.generateData();
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      var element;
      setup(function(done) {
        element = fixture('opened');
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      function dispatch() {
        var r = element.items[0];
        var e = new CustomEvent('request-object-deleted', {
          bubbles: true,
          cancelable: false,
          composed: true,
          detail: {
            id: r._id,
            type: 'saved-requests'
          }
        });
        document.body.dispatchEvent(e);
        return r[0];
      }

      test('Has 25 items', function() {
        assert.lengthOf(element.items, 25);
      });

      test('Removes item when opened', function() {
        dispatch();
        assert.lengthOf(element.items, 24);
      });

      test('Removes item when closed with items', function() {
        element.removeAttribute('opened');
        dispatch();
        assert.lengthOf(element.items, 24);
      });
    });
    </script>

  </body>
</html>
