<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../saved-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-menu></saved-menu>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator */
    suite('Change events', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      function dispatch(r) {
        r = r || DataGenerator.generateSavedRequestData({requestsSize: 1}).requests;
        const e = new CustomEvent('request-object-changed', {
          bubbles: true,
          cancelable: false,
          composed: true,
          detail: {
            type: 'saved-requests',
            request: r[0],
            oldId: r[0]._id
          }
        });
        document.body.dispatchEvent(e);
        return r[0];
      }

      test('Appends an item', function() {
        dispatch();
        assert.isTrue(element.hasItems);
        assert.lengthOf(element.items, 1);
      });

      test('Updates existin item', function() {
        element.items = DataGenerator.generateSavedRequestData({requestsSize: 10}).requests;
        const copy = Object.assign({}, element.items[0]);
        const newDate = Date.now();
        copy.updated = newDate;
        dispatch([copy]);
        assert.lengthOf(element.items, 10);
        assert.equal(element.items[0].updated, newDate);
      });
    });

    suite('Delete events', function() {
      suiteSetup(function() {
        return DataGenerator.insertSavedRequestData({
          requestsSize: 25
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      let element;
      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      function dispatch() {
        const r = element.items[0];
        const e = new CustomEvent('request-object-deleted', {
          bubbles: true,
          cancelable: false,
          composed: true,
          detail: {
            id: r._id,
            type: 'saved-requests'
          }
        });
        document.body.dispatchEvent(e);
        return r[0];
      }

      test('Has 25 items', function() {
        assert.lengthOf(element.items, 25);
      });

      test('Removes an item', function() {
        dispatch();
        assert.lengthOf(element.items, 24);
      });
    });
    </script>

  </body>
</html>
